<!-- IF S_ABBC3_MOD -->

<!-- IF S_ABBC3_RESIZE and (S_NEW_MESSAGE or S_EDIT_POST or S_VIEWTOPIC or S_DISPLAY_PREVIEW or S_POST_REVIEW or S_DISPLAY_REVIEW or SIGNATURE) or (U_MCP and (U_MCP_POST or U_MCP_TOPIC or U_MCP_FORUM)) or (S_PRIVMSGS and (S_VIEW_MESSAGE or S_DISPLAY_HISTORY)) or (SEARCH_TITLE or SEARCH_MATCHES) -->

	<!-- IF S_ABBC3_RESIZE_METHOD eq 'HighslideBox' -->

	<link rel="stylesheet" type="text/css" media="all" href="{S_ABBC3_PATH}/highslide/highslide.css" />
	<!-- ENDIF -->

	<!-- IF S_ABBC3_RESIZE_METHOD eq 'Lightview' -->
	<!-- Please, do not change these files, which have been adjusted to work with ABBC3 //-->
	<script type='text/javascript' src='{S_ABBC3_PATH}/lightview/prototype.js'></script>
	<script type='text/javascript' src='{S_ABBC3_PATH}/lightview/scriptaculous.js?load=effects'></script>
	<script type='text/javascript' src='{S_ABBC3_PATH}/lightview/js/lightview.js'></script>
	<link rel="stylesheet" type="text/css" href="{S_ABBC3_PATH}/lightview/css/lightview.css" />
	<style rel="stylesheet" type="text/css" media="screen, projection">#lightview .clearfix { height: auto; }</style>
	<!-- ENDIF -->

	<!-- IF S_ABBC3_RESIZE_METHOD eq 'Ibox' -->
	<!-- Please, do not change these files, which have been adjusted to work with ABBC3 //-->
	<script type="text/javascript" src="{S_ABBC3_PATH}/ibox/shadowbox.js"></script>
	<!-- ENDIF -->

	<!-- IF S_ABBC3_RESIZE_METHOD eq 'PopBox' -->
	<!-- Please, do not change these files, which have been adjusted to work with ABBC3 //-->
	<link type="text/css" rel="stylesheet" href="{S_ABBC3_PATH}/PopBox/PopBox.css" />
	<script type="text/javascript" src="{S_ABBC3_PATH}/PopBox/PopBox.js"></script>
	<!-- ENDIF -->

	<script type="text/javascript">
	// <![CDATA[
		var ImageResizerUseBar				= {S_ABBC3_RESIZE_BAR};
		var ImageResizerMode				= "{S_ABBC3_RESIZE_METHOD}";
		var ImageResizerWarningImage		= "{S_ABBC3_PATH}/warning.gif";
		var ImageResizerMaxWidth_post		= {S_ABBC3_MAX_IMG_WIDTH};
		var ImageResizerMaxHeight_post		= {S_ABBC3_MAX_IMG_HEIGHT};
		var ImageResizerSignature			= {S_ABBC3_RESIZE_SIGNATURE};
		var ImageResizerMaxWidth_sig		= {S_ABBC3_MAX_SIG_WIDTH};
		var ImageResizerMaxHeight_sig		= {S_ABBC3_MAX_SIG_HEIGHT};
		var ImageResizerWarningSmall		= "{LA_ABBC3_RESIZE_SMALL}";
		var ImageResizerWarningFullsize		= "{LA_ABBC3_RESIZE_FULLSIZE}";
		var ImageResizerWarningFilesize		= "{LA_ABBC3_RESIZE_FILESIZE}";
		var ImageResizerWarningNoFilesize	= "{LA_ABBC3_RESIZE_NOFILESIZE}";

	<!-- IF S_ABBC3_RESIZE_METHOD eq 'AdvancedBox' -->
	/** Image Resizer JS and AdvancedBox JS - Start **/
		var ImageResizerNumberOf			= "{LA_ABBC3_RESIZE_NUMBER}";
		var ImageResizerNextAlt				= "{LA_NEXT}";
		var ImageResizerPrevtAlt			= "{LA_PREVIOUS}";
		var ImageResizerPlayAlt				= "{LA_ABBC3_RESIZE_PLAY}";
		var ImageResizerPauseAlt			= "{LA_ABBC3_RESIZE_PAUSE}";
		var ImageResizerZoomInAlt			= "{LA_ABBC3_RESIZE_ZOOM_IN}";
		var ImageResizerZoomOutAlt			= "{LA_ABBC3_RESIZE_ZOOM_OUT}";
		var ImageResizerCloseAlt			= "{LA_ABBC3_RESIZE_CLOSE}";
		var ImageResizerBlankImage			= "{S_ABBC3_PATH}/advancedbox_blank.gif";
	/** Image Resizer JS and AdvancedBox JS - End **/
	<!-- ENDIF -->

	<!-- IF S_ABBC3_RESIZE_METHOD eq 'HighslideBox' -->
	/** Image Resizer JS with Highslide JS - End **/
		hs.graphicsDir						= "{S_ABBC3_PATH}/highslide/";
		// Language strings
		hs.lang = {
			loadingText :     "{LA_ABBC3_HIGHSLIDE_LOADINGTEXT}",
			loadingTitle :    "{LA_ABBC3_HIGHSLIDE_LOADINGTITLE}",
			focusTitle :      "{LA_ABBC3_HIGHSLIDE_FOCUSTITLE}",
			fullExpandTitle : "{LA_ABBC3_HIGHSLIDE_FULLEXPANDTITLE}",
			fullExpandText :  "{LA_ABBC3_HIGHSLIDE_FULLEXPANDTEXT}",
			creditsText :     "{LA_ABBC3_HIGHSLIDE_CREDITSTEXT}",
			creditsTitle :    "{LA_ABBC3_HIGHSLIDE_CREDITSTITLE}",
			previousText :    "{LA_ABBC3_HIGHSLIDE_PREVIOUSTEXT}",
			previousTitle :   "{LA_ABBC3_HIGHSLIDE_PREVIOUSTITLE}",
			nextText :        "{LA_ABBC3_HIGHSLIDE_NEXTTEXT}",
			nextTitle :       "{LA_ABBC3_HIGHSLIDE_NEXTTITLE}",
			moveTitle :       "{LA_ABBC3_HIGHSLIDE_MOVETITLE}",
			moveText :        "{LA_ABBC3_HIGHSLIDE_MOVETEXT}",
			closeText :       "{LA_ABBC3_HIGHSLIDE_CLOSETEXT}",
			closeTitle :      "{LA_ABBC3_HIGHSLIDE_CLOSETITLE}",
			resizeTitle :     "{LA_ABBC3_HIGHSLIDE_RESIZETITLE}",
			playText :        "{LA_ABBC3_HIGHSLIDE_PLAYTEXT}",
			playTitle :       "{LA_ABBC3_HIGHSLIDE_PLAYTITLE}",
			pauseText :       "{LA_ABBC3_HIGHSLIDE_PAUSETEXT}",
			pauseTitle :      "{LA_ABBC3_HIGHSLIDE_PAUSETITLE}",
			restoreTitle :    "{LA_ABBC3_HIGHSLIDE_RESTORETITLE}"
		};

		hs.align = 'center';
		hs.transitions = ['expand', 'crossfade'];
		hs.outlineType = 'rounded-white';
		hs.fadeInOut = true;
		hs.dimmingOpacity = 0.50;
		hs.marginTop = 25;
		hs.thumbnailId = null;
		hs.showCredits = false;

		// Add the controlbar
		if (hs.addSlideshow) hs.addSlideshow({
			// slideshowGroup: 'group1',
			interval: 5000,
			repeat: false,
			useControls: true,
			fixedControls: false,
			overlayOptions: {
				opacity: 1,
				position: 'top left',
				hideOnMouseOut: false
			}
		});
	/** Image Resizer JS with Highslide JS - End **/
	<!-- ENDIF -->

	<!-- IF S_ABBC3_RESIZE_METHOD eq 'LiteBox' -->
	/** Image Resizer JS with Litebox JS - Start **/
		var fileLoadingImage				= "{S_ABBC3_PATH}/lightbox/loading.gif";
		var fileBottomNavCloseImage			= "{S_ABBC3_PATH}/lightbox/closelabel.gif";
	/** Image Resizer JS with Litebox JS - End **/
	<!-- ENDIF -->

	<!-- IF S_ABBC3_RESIZE_METHOD eq 'GreyBox' -->
	/** Image Resizer JS with GreyBox JS - Start **/
		var GB_ROOT_DIR						= "{S_ABBC3_PATH}/greybox/";
	/** Image Resizer JS with GreyBox JS - End **/
	<!-- ENDIF -->

	<!-- IF S_ABBC3_RESIZE_METHOD eq 'Lightview' -->
	/** Image Resizer JS with Lightview JS - Start **/
	/** Image Resizer JS with Lightview JS - End **/
	<!-- ENDIF -->

	<!-- IF S_ABBC3_RESIZE_METHOD eq 'Ibox' -->
	/** Image Resizer JS with Ibox JS - Start **/
		Shadowbox.loadSkin('classic', "{S_ABBC3_PATH}/ibox/skins");
	/** Image Resizer JS with Ibox JS - End **/
	<!-- ENDIF -->

	<!-- IF S_ABBC3_RESIZE_METHOD eq 'PopBox' -->
	/** Image Resizer JS with Pop Box JS - Start **/
		var popBoxRevertText				= "{LA_ABBC3_POPBOX_REVERSETEXT}";
		popBoxWaitImage.src					= "{S_ABBC3_PATH}/PopBox/images/spinner40.gif";
		var popBoxRevertImage				= "{S_ABBC3_PATH}/PopBox/images/magminus.gif";
		var popBoxPopImage					= "{S_ABBC3_PATH}/PopBox/images/magplus.gif";
	/** Image Resizer JS with Pop Box JS - End **/
	<!-- ENDIF -->

	// ]]>
	</script>

	<!-- IF S_ABBC3_RESIZE_METHOD eq 'LiteBox' -->

	<script type="text/javascript" src="{S_ABBC3_PATH}/greybox/gb_scripts.js"></script>
	<link rel="stylesheet" type="text/css" media="all" href="{S_ABBC3_PATH}/greybox/gb_styles.css" />
	<!-- ENDIF -->

	<script type="text/javascript" src="{S_ABBC3_PATH}/AdvancedBox.js"></script>

<!-- ENDIF -->
